<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/dict.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../js/dict.js"></script>
    <title>Online Dictionary</title>
  </head>
  <body>
    <header>
      <h1>WAP Online Dictionary</h1>
    </header>
    <main class="jumbotron">
      <div>
        <label class="form-label">Term: </label>
        <input
          class="form-control"
          style="display: inline; width: auto"
          id="dictWord"
          type="text"
          required
          placeholder="Enter the word"
        />
        <button type="button" class="btn btn-primary" onclick="searchWord()">
          Look up
        </button>
      </div>
    </main>
    <footer>
      <div>
        <a
          href="http://validator.w3.org/check/?uri=https://asjadanis.github.io/WAP-Assignments/pages/About.html"
        >
          <img
            src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
            alt="html validator"
        /></a>
      </div>
      <div>
        <a
          href="https://jigsaw.w3.org/css-validator/validator?uri=https://asjadanis.github.io/WAP-Assignments/pages/About.html"
        >
          <img
            src="https://mumstudents.org/cs472/2013-09/images/w3c-css.png"
            alt="css validator"
        /></a>
      </div>
    </footer>
  </body>
</html>
